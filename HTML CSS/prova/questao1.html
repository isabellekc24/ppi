1- Explique o que ocorre em um acesso a uma página na web, descreva todas 
etapas e protocolos envolvidos até a carga completa do site.

Quando o usuário digita a URL ou clica em um link, o navegador envia uma 
solicitação HTTP pra web e antes de enviar essa solitação, o navegador traduz o endereco de IP.
Quando o endereço é obtido, o navegador estabele uma conexão TCP com o servidor.
Após a conexão, o navegador pede o conteudo da página, pedindo o HTML, 
aplica o CSS e roda o código. Durante o processamento o navegador detecta 
links de imagens, arquivos CSS, scripts e faz novas solitações para baixar
no servidor. Após isso, é executado para rodar a página.

 -->
