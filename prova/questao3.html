a) Quais são as formas de incluir css em um documento HTML cite as três e explique que impacto isso tem no processamento das regras.

Tem tres formas:

- inline: Com o 'style', em que os estilos são aplicados diretamente aos elementos do código
ex:
<p style="color: pink;"></p>

- externo: 'link', o CSS é definido no html atraves do link.

- interno: o 'style' é definido dentro do 'head'
ex:
<style>
    .container{
        backround- color: blue;
    }

</style>
